<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VChess</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
        integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" crossorigin="anonymous">

    <link rel='shortcut icon' type='image/x-icon' href='img/logo/favicon.ico' />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300&display=swap" rel="stylesheet">


    <style>
        .slide-in-top {
            -webkit-animation: slide-in-top .5s cubic-bezier(.25, .46, .45, .94) both;
            animation: slide-in-top .5s cubic-bezier(.25, .46, .45, .94) both
        }

        .fade-in {
            -webkit-animation: fade-in 1.2s cubic-bezier(.39, .575, .565, 1.000) both;
            animation: fade-in 1.5s cubic-bezier(.39, .575, .565, 1.000) both
        }

        /* ----------------------------------------------
        * Generated by Animista on 2022-3-27 20:40:26
        * Licensed under FreeBSD License.
        * See http://animista.net/license for more info. 
        * w: http://animista.net, t: @cssanimista
        * ---------------------------------------------- */


        @-webkit-keyframes slide-in-top {
            0% {
                -webkit-transform: translateY(-1000px);
                transform: translateY(-1000px);
                opacity: 0
            }

            100% {
                -webkit-transform: translateY(0);
                transform: translateY(0);
                opacity: 1
            }
        }

        @keyframes slide-in-top {
            0% {
                -webkit-transform: translateY(-1000px);
                transform: translateY(-1000px);
                opacity: 0
            }

            100% {
                -webkit-transform: translateY(0);
                transform: translateY(0);
                opacity: 1
            }
        }

        @-webkit-keyframes fade-in {
            0% {
                opacity: 0
            }

            100% {
                opacity: 1
            }
        }

        @keyframes fade-in {
            0% {
                opacity: 0
            }

            100% {
                opacity: 1
            }
        }
    </style>

</head>

<body class="bg-gray-700">
    <div class="w-full container mx-auto p-4">

        <div class="w-full flex items-center justify-between">

            <a class="flex items-center text-indigo-400 no-underline hover:no-underline font-bold text-3xl lg:text-4xl"
                href="#">
                <img width="45" height="45" src="img/pawn.svg"></img> VChess
            </a>

        </div>

    </div>


    <div class="flex justify-center text-center align-center">
        <div class="flex justify-center w-1/2">
            <div>
                <p class="text-gray-300 text-2xl" >Status</p>
                <div class="mt-64" id="turn-wrapper">
                    <span class="text-xl" id="status"></span>
                </div>
            </div>
        </div>
        <div class="flex justify-center w-1/2">
            <div class="flex flex-col justify-center align-center">
                <div id="board" class="w-full fade-in"></div>
                <div class="flex justify-center space-x-5 mt-3">
                    <div class="w-1/2">
                        <a href="game.html">
                            <button
                                class=" bg-green-400 text-black font-bold py-2.5 rounded focus:ring transform transition hover:scale-105 duration-300 ease-in-out fade-in w-full">
                                Restart
                            </button></a>
                    </div>
                    <div class="flex justify-center w-1/2">
                        <button
                            class="bg-green-400 text-black font-bold py-2.5 rounded focus:ring transform transition hover:scale-105 duration-300 ease-in-out fade-in w-full"
                            id="colorBtn" value="flip">
                            Flip
                        </button>

                    </div>
                </div>
            </div>
        </div>
        <div class="flex justify-center w-1/2">
            <p id="pgn-wrapper" class="text-gray-300 text-2xl">PGN</p>
            <div class="flex justify-center">
                <table id="ptble" class="w-1/5 mt-5 absolute" style="border: 1px solid; border-color: #D1D5DB;">
                    <tbody id="tble" class="text-center text-gray-300 text-xl"></tbody>
                </table>
            </div>
        </div>
    </div>








    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/chessboard-1.0.0.js"></script>
    <script src="js/chess.js"></script>
    <script type="text/javascript" src="https://studio.alan.app/web/lib/alan_lib.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
