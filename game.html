<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chess</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
        integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/game.css">
    <link rel='shortcut icon' type='image/x-icon' href='img/logo/favicon.ico' />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="row text-white">
        <div class="col-9"></div>
        <div class="col-3 status-box justify-content">
            <p></p>
            <p id="status-wrapper">Status: &nbsp;<span id="status"></span><br></p>
        </div>
    </div>
    <div class="row text-white">
        <div class="col-1"></div>
        <div class="col-5">
            <div class="container">
                <h1 class="fw-normal">Voice Chess</h1>
                <div id="board" style="width: 85%"></div>
                <br>
                <div class="btn-wrapper">
                    <input type="button" style="width: 42%" class="btn btn-lg btn-outline-light game-button"
                        type="button" id="startBtn" value="Start">
                    <input type="button" style="width: 42%" class="btn btn-lg btn-outline-light game-button"
                        type="button" id="colorBtn" value="Flip">
                </div>
            </div>
        </div>
        <div class="col-6 information">
            <br>
            <br>
            <p id="pgn-wrapper">PGN: <span id="pgn"></span></p>
            <div class="alan-btn"></div>
        </div>
    </div>



    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="js/chessboard-1.0.0.js"></script>
    <script src="js/chess.js"></script>
    <script type="text/javascript" src="https://studio.alan.app/web/lib/alan_lib.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
